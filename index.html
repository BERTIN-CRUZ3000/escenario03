<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de Tres Números</title>
</head>
<body>
    <h1>Encuentra el Mayor de Tres Números</h1>
    <p>Ingresa tres números enteros positivos:</p>
    <!--El usuario ingresa el primer numero-->
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" required><br><br>
    <!--El usuario ingresa el segundo numero-->
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" required><br><br>
    <!--El usuario ingresa el tercer numero-->
    <label for="numero3">Número 3:</label>
    <input type="number" id="numero3" required><br><br>

    <button onclick="encontrarMayor()">Encontrar Mayor</button>
    <!--Demuestra el resultado de cual es el numero mayor-->
    <p>El número más grande es: <span id="resultado"></span></p>
    <script src="js/mayor.js"></script>
</body>
</html>
